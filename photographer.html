<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
  <header>
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <section class="photograph-header">
      <button class="contact_button" aria-label="Contact Me">Contactez-moi</button>
    </section>

    <div class="sorting_section">
      <h2 aria-label="Trier par">Trier par</h2>
      <div class="dropdown">
        <button class="btn_sort selected" data-sort="title" aria-label="Sort by title" role="button"
          aria-haspopup="listbox" aria-expanded>Titre <span class="fa fa-chevron-down"></span></button>
        <div class="dropdown_content">
          <button class="btn_sort" data-sort="likes" aria-label="Sort by popularity" role="listbox">Popularité</button>
          <button class="btn_sort" data-sort="date" aria-label="Sort by date" role="listbox">Date</button>
        </div>
      </div>
    </div>

    <section class="media-container">
    </section>

    <div class="likes-and-price">
    </div>
  </main>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" class="close_button" alt="Close Contact form" />
      </header>
      <form>
        <label for="first-name">Prénom</label>
        <input id="first-name" aria-label="First Name" />
        <label for="last-name">Nom</label>
        <input id="last-name" aria-label="Last Name" />
        <label for="mail">Email</label>
        <input id="mail" aria-label="Email" />
        <label for="message">Votre message</label>
        <input class="message_input" id="message" aria-label="Your message" />
        <button class="send_button" aria-label="Send">Envoyer</button>
      </form>
    </div>
  </div>

  <div id="lightbox" class="lightbox" aria-label="image closeup view">
    <span class="fa-solid fa-xmark close" aria-label="Close dialog"></span>
    <span class="fa-solid fa-chevron-left prev" aria-label="Previous image"></span>
    <div class="lightbox-content">

    </div>
    <span class="fa-solid fa-chevron-right next" aria-label="Next image"></span>
  </div>


  <script src="/scripts/utils/photographer.js/contactForm.js"></script>
  <script type="module" src="/scripts/pages/photographer.js"></script>
</body>

</html>
